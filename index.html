<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Waster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Data Waster</h1>
        <button id="startStopButton" class="start" onclick="toggleWasting()">Start</button>
        <p>Data Wasted: <span id="dataWasted">0</span> MB</p>
        <p>Speed: <span id="speed">0</span> MB/s</p>
        <p>Max Speed: <span id="maxSpeed">200</span> MB/s</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
